<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facturas</title>
    <!-- Links a Open Sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="title">Facturas</h1>
      <img
        class="logo"
        src="/images/logo-adalab-cortado.png"
        title="adalab logo"
        alt="adalab logo"
      />
    </header>
    <section class="invoice-table">
      <table class="main__table">
        <tr class="main__table--tr">
          <th class="th">Concepto</th>
          <th class="th">Importe</th>
          <th class="th">IVA</th>
          <th class="th">Total</th>
        </tr>
        <tr class="main__table--tr">
          <td class="main__table--cell concept">Cuerdas</td>
          <td class="main__table--cell price">50</td>
          <td class="main__table--cell vat">0</td>
          <td class="main__table--cell total">0</td>
        </tr>
        <tr class="main__table--tr">
          <td class="main__table--cell concept">Alfombra</td>
          <td class="main__table--cell price">170</td>
          <td class="main__table--cell vat">0</td>
          <td class="main__table--cell total">0</td>
        </tr>
        <tr class="main__table--tr">
          <td class="main__table--cell concept">Lej√≠a</td>
          <td class="main__table--cell price">4</td>
          <td class="main__table--cell vat">0</td>
          <td class="main__table--cell total">0</td>
        </tr>
        <tr class="main__table--tr">
          <td class="main__table--cell concept">Alquiler barca</td>
          <td class="main__table--cell price">220</td>
          <td class="main__table--cell vat">0</td>
          <td class="main__table--cell total">0</td>
        </tr>
      </table>
    </section>
  </body>
</html>
